<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confession Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c0a09, #0c0a09, #090609, #ff7b00);
      background-size: 400% 400%;
      animation: bgAnimation 10s infinite alternate;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-text {
      position: absolute;
      font-size: 20vw;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      text-transform: uppercase;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      line-height: 0.8;
      white-space: nowrap;
    }

    form {
      background: rgba(12, 11, 10, 0.95);
      opacity: 0.9;
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #ff7b00;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      animation: floatEffect 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes floatEffect {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    label {
      font-weight: bold;
      font-size: 16px;
      color: #f9820a;
      text-transform: uppercase;
      transition: 0.3s;
    }

    label:hover {
      color: #ff8716;
      text-shadow: 0 0 10px rgba(255, 138, 22, 0.8);
    }

    label::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: #ff165d;
      margin: 5px auto 0;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    label:hover::after {
      width: 100px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border: 2px solid #ff8133;
      border-radius: 10px;
      font-size: 16px;
      background: #f8f7fa;
      resize: none;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #fcfeff;
      background: #fff0f3;
    }

    button {
      background: linear-gradient(135deg, #fb700c, #f38805);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      animation: pulse 2s infinite;
      margin-top: 10px;
      width: 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button:hover {
      background: linear-gradient(135deg, #fb700c, #fb700c);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      animation: none;
    }

    .thank-you {
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }

    h4 {
      color: #f8f7fa;
      font-weight: normal;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .background-text {
        font-size: 60vw;
      }

      label {
        font-size: 14px;
      }

      textarea {
        height: 200px;
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .thank-you {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background-text">CONFESSION<br>CONFESSION<br>CONFESSION</div>

  <form id="confessionForm">
    <label for="textInput">Ippadki cheppaka pothe inka eppadki cheppalev bro... chusko mari</label>
    <h4>(Your Identity Will Not Be Revealed)</h4>
    <textarea id="textInput" name="textInput" required></textarea><br />
    <button type="submit" id="submitBtn">Submit</button>
    <div class="thank-you" id="thankYouMsg" style="display: none;">‚úÖ Confession submitted successfully!</div>
  </form>

  <script>
    const form = document.getElementById("confessionForm");
    const textInput = document.getElementById("textInput");
    const submitBtn = document.getElementById("submitBtn");
    const thankYouMsg = document.getElementById("thankYouMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const confession = textInput.value.trim();
      if (confession === "") {
        alert("Please write something before submitting üôè");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyrX78CDXD_XCu5y39NjpuCnf3jojtRjxwIe5PPmmKT35_3mFC8cbIGZwmMP11B_b0O/exec", {
        method: "POST",
        body: new URLSearchParams({ textInput: confession }),
        mode: "no-cors"
      })
    .then(() => {
        window.location.href = "thankyou.html";
      })
      .catch((error) => {
        console.error("Submission error:", error);
        alert("‚ùå Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
